name: NextEN Demo CI/CD

on: [push]

jobs:
  build-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.1
      - name: Set up JDK 11
        uses: actions/setup-java@v2.0.1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn spring-boot:build-image
      - name: Push to docker hub
        uses: docker/build-push-action@v2.0.1
        with:
            username: cirix
            password: ${{secrets.DOCKER_HUB_SECRET}}
            repository: cirix/nexten-demo
            tag_with_ref: true
